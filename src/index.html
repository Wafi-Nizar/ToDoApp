<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
  </head>
  <body>
    <div class="task__details">
      <h2 class="task__title">Current Task</h2>
      <h2 class="task__time" id="currentTaskTime">12:00</h2>
    </div>
    <div class="current-task">
      <h1 class="current-task__title" id="currentTaskTitle">
        Make a placeholder task
      </h1>
    </div>
    <div class="action-wrapper">
      <button class="btn btn--primary" id="finishTask">Finish Task</button>
    </div>
  </body>
</html>
