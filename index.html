<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/normalize.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>ToDoApp</title>
  </head>
  <body>
    <section class="task-wrapper">
      <div class="task">
        <div class="task__details">
          <div class="task__header">
            <h2 class="overline" id="taskGroup">Task Group</h2>
            <h2 class="overline" id="taskTime">12:00</h2>
          </div>
          <div class="task__name">
            <h1 class="title" id="taskTitle">Make a placeholder task</h1>
          </div>
        </div>
        <div class="task__actions">
          <button class="btn btn--primary" id="taskFinishBtn">
            Finish Task
          </button>
          <button class="btn btn--outlined">Pause Timer</button>
        </div>
      </div>
    </section>
  </body>
</html>
